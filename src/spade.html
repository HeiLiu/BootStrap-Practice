<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spade</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .container{
            width: 60%;
            position: fixed;
            top: 10%;
            left: 20%;
        }
        img{
            width: 100%;
        }
        b{
            color: #4D8BF8;
            font-size: 1em;
        }
        .input-group{
            margin-top: 10px;
            border-radius: 10px;
        }
        .mybtn{
            width: 100%;
            border-radius: 10px;
            margin-top: 5px;
        }
    </style>

</head>
<body>
<div class="container">
    <img src="http://oq19mgn2r.bkt.clouddn.com/Untitled%204.png" alt="Spade"><br>
    <div class="input-group">
        <span class="input-group-addon"><b>Email</b></span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon" ><b>Password</b></span>
        <input type="text" class="form-control">
    </div>
    <br>
    <button class="btn btn-default mybtn"><b>Login</b></button>
    <br>
    <button class="btn btn-default mybtn"><b>Register</b></button>
</div>
</body>
</html>
